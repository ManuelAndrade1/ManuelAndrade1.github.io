<!DOCTYPE html5>

<html lang="en">
	<head>
		<title>Sudoku Webpage</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href=".\assets\stylesheets\sudoku_main.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Lato:wght@300;400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	</head>
	<body>
		<header class="title">
			<h1>Welcome to the Sudoku Webpage!</h1>
			<h2>Press the button to solve the puzzle</h2>
			<button class="start">START SOLVING!</button>
			<button class="reset">RESET GRID</button>
		</header>
		<nav class="nav-section">
			<ul>
				<li>
					<select name="difficulty" required>
						<option value="disabled" disabled selected>
							Select difficulty
						</option>
						<option value="easy">Easy</option>
						<option value="medium">Medium</option>
						<option value="hard">Hard</option>
					</select>
				</li>
				<li>
					<select name="Puzzles" required>
						<option value="disabled" disabled selected>
							Select puzzle number
						</option>
						<option value= "1">Puzzle 1</option>
						<option value= "2">Puzzle 2</option>
						<option value= "3">Puzzle 3</option>
						<option value= "4">Puzzle 4</option>
						<option value= "5">Puzzle 5</option>
					</select>
				</li>
			</ul>
		</nav>
		<div class="container">
			<!--Sudoku grid container-->
		</div>
	</body>
	<script type="text/javascript" src=".\assets\scripts\sudoku_main.js"></script>
</html>
