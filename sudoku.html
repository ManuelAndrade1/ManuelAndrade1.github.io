<!DOCTYPE html5>

<html lang="en">
	<head>
		<title>Sudoku Webpage</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href=".\assets\stylesheets\sudoku_main.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Lato:wght@300;400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/52905a6ad8.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header class="title">
			<h1>Welcome to the Sudoku Webpage!</h1>
			<h2>Use the menu to change difficulty, puzzle and speed</h2>
			<h2>Press the button to see the AI solving the sudoku</h2>
		</header>
		<nav class="nav-section">
			<ul>
				<li><i class="fa-solid fa-bars menu-button"></i></li>
				<li>
					<select name="difficulty" required>
						<option value="disabled" disabled>
							Select difficulty
						</option>
						<option value="0" selected>Easy</option>
						<option value="1">Medium</option>
						<option value="2">Hard</option>
					</select>
				</li>
				<li>
					<select name="puzzles" required>
						<option value="disabled" disabled>
							Select puzzle number
						</option>
						<option value= "0" selected>Puzzle 1</option>
						<option value= "1">Puzzle 2</option>
						<option value= "2">Puzzle 3</option>
						<option value= "3">Puzzle 4</option>
						<option value= "4">Puzzle 5</option>
					</select>
				</li>
				<li>
					<select name="speed" required>
						<option value="disabled" disabled>
							Set visualization speed
						</option>
						<option value="200">Slow motion</option>
						<option value="75">x.25</option>
						<option value= "60" >x0.5</option>
						<option value= "45">x0.75</option>
						<option value= "30" selected>x1</option>
						<option value= "20">x2</option>
						<option value= "10">x3</option>
					</select>
				</li>
				<li><button class="start">START SOLVING!</button></li>
				<li><button class="reset">RESET GRID</button></li>				
			</ul>
		</nav>
		<div class="container">
			<!--Sudoku grid container-->
		</div>
	</body>
	<script type="text/javascript" src=".\assets\scripts\sudoku_main.js"></script>
</html>
